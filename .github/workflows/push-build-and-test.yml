name: Build & Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: mvn --batch-mode --update-snapshots clean package
