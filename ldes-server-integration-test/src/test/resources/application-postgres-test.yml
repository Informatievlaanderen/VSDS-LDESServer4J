ldes-server:
  host-name: "http://localhost:8080"
  compaction-duration: "PT1M"
  retention-cron: "*/10 * * * * *"
springdoc.swaggerui.path: "/swagger"
management:
  tracing: false
  endpoints:
    web:
      exposure:
        include:
          - prometheus
spring:
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    be.vlaanderen.informatievlaanderen: DEBUG