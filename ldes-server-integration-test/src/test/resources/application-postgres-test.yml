ldes-server:
  host-name: "http://localhost:8080"
  compaction-duration: "PT1M"
  retention-cron: "*/10 * * * * *"
springdoc.swaggerui.path: "/swagger"
management:
  tracing: false
  endpoints:
    web:
      exposure:
        include:
          - prometheus
spring:
  batch:
    jdbc:
      initialize-schema: always
      isolation-level-for-create: READ_COMMITTED
  liquibase:
    change-log: classpath:/db/changelog/master.xml

logging:
  level:
    org.springframework.batch.core.step: WARN
    org.springframework.batch.core.job.SimpleStepHandler: WARN