defaultView: "true"
views:
  - name: "firstView"
    fragmentations:
      - name: "geospatial"
        config:
          maxZoomLevel: 15
          fragmenterProperty: "http://www.opengis.net/ont/geosparql#asWKT"
      - name: "timebased"
        config:
          memberLimit: 5
    retention-policies:
      - name: "timebased"
        config:
          duration: PT1M
  - name: "secondView"
    fragmentations:
      - name: "timebased"
        config:
          memberLimit: 3
