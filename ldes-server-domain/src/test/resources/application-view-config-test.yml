views:
  - name: "firstView"
    fragmentations:
      - name: "geospatial"
        config:
          maxZoomLevel: 15
          fragmenterPropertyQuery: "PREFIX gs: <http://www.opengis.net/ont/geosparql#> SELECT ?x WHERE { ?s gs:asWKT ?x . }"
      - name: "timebased"
        config:
          memberLimit: 5
    retention-policies:
      - name: "timebased"
        config:
          duration: PT1M
  - name: "secondView"
    fragmentations:
      - name: "timebased"
        config:
          memberLimit: 3
