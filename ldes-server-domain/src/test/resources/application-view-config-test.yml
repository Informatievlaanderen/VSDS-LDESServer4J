views:
  - name: "firstView"
    fragmentations:
      - name: "geospatial"
        config:
          maxZoomLevel: 15
          fragmenterProperty: "http://www.opengis.net/ont/geosparql#asWKT"
          projection: "lambert72"
      - name: "timebased"
        config:
          memberLimit: 5
    retention-policies:
      - name: "timebased"
        config:
          durationInSeconds: 100
  - name: "secondView"
    fragmentations:
      - name: "timebased"
        config:
          memberLimit: 3
