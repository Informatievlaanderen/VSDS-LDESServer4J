spring:
  main:
    allow-bean-definition-overriding: true

ldes:
  host-name: "http://localhost:8080"
  collection-name: "mobility-hindrances"
  member-type: "https://data.vlaanderen.be/ns/mobiliteit#Mobiliteitshinder"
  timestamp-path: "http://www.w3.org/ns/prov#generatedAtTime"
views:
  - name: "view-one"
    fragmentations:
      - name: "timebased"
        config:
          memberLimit: 5

# Prevents error of tracing endpoint not found
management:
  tracing:
    enabled: false
