version: '3.3'
services:
  ldes-server:
    env_file:
      - ./docker-compose/config.local.env
    container_name: ldes.server
    image: ldes-server
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        DOCKER_LDES_BOM_REPO: ${DOCKER_LDES_BOM_REPO}
    ports:
      - "6060:8080"
    networks:
      - ldes
    depends_on:
      - ldes-mongodb
  ldes-mongodb:
    image: mongo
    container_name: ldes.mongodb
    ports:
      - "28018:27017"
    restart: always
    networks:
      - ldes

networks:
  ldes:
    driver: bridge
